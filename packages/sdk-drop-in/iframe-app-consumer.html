<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Monite App Widget Label</title>
  <script>
    async function fetchAuthToken() {
      const res = await fetch('/config.json', {
        method: 'GET',
        headers: {
          Accept: 'application/json',
        },
      });

      if (!res.ok) {
        throw new Error(`
        Could not load config.json. Check that "config.json" file exists in the "public" folder.
        Please follow the instructions in the README.md file.
        Or execute this code in the console:
        'cp config.json.example public/config.json'
      `);
      }

      return (await res.json())
    }

    window.addEventListener('message', async (event) => {
      const expectedOrigin = "http://127.0.0.1";

      if (event.origin !== expectedOrigin) {
        console.error('Received message from untrusted origin:', event.origin);
        return;
      }

      if (event.data && event.data.action === 'requestToken') {
        const token = await fetchAuthToken();
        event.source.postMessage({ action: 'deliverToken', token: token }, event.origin);
      }
    });

    window.onerror = function(message, source, lineno, colno, error) {
      const displayError = document.createElement('div');
      displayError.textContent = 'Error encountered: ' + message;
      document.body.appendChild(displayError);
    };

    window.onload = function() {
      performance.mark('iframe_loaded');
      console.log('Iframe load time:', performance.measure('load_time', 'navigationStart', 'iframe_loaded'));
    };
  </script>
</head>
<body>
<iframe src="http://127.0.0.1/receivables" sandbox="allow-scripts"></iframe>
</body>
</html>
