<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .monite-iframe-app-wrapper {
        box-sizing: border-box;
        padding: 10px 20px; /** make padding inside iframe instead of host page to prevent scrollbar issues */
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .monite-iframe-app {
        width: 100%;
        height: calc(100% - 10px);
        border: none;
      }
    </style>
    <title>Monite App Widget Label</title>
    <script>
      window.onload = function () {
        performance.mark('iframe_loaded');
        console.log(
          'Iframe load time:',
          performance.measure('load_time', 'navigationStart', 'iframe_loaded')
        );
      };
    </script>
  </head>
  <body>
    <div class="monite-iframe-app-wrapper">
      <script>
        document.write(
          `<iframe id="monite-iframe" class="monite-iframe-app" src="http://127.0.0.1:${location.port}/monite-iframe-app/receivables"></iframe>`
        );
      </script>
    </div>
  </body>
</html>
