<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Raw HTML Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../../dist/monite.js"></script>
</head>
<body>
<div id="component1"></div>
<div id="component2"></div>
<script>
  console.log(window.MoniteApp);
  (async () => {
    const monite = MoniteApp({
      // some public API key available for test
      apiKey: 'eu-f2250088-dbfd-4dc6-8e2a-acec5b0a8419',
      locale: 'en',
      theme: { // here we can override theme for the monite UI components
        colors: {
          grey: 'green', // ex. theme color override
        },
      },
    });
    const data = await monite.api.counterparts.getList();
    console.log(data);
    monite.create('CounterpartsTableWithAPI', {}).mount('#component1');
    monite.create('PayablesTableWithAPI', {}).mount('#component2');
  })();
</script>
</body>
</html>
