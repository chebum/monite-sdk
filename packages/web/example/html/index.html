<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Raw HTML Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../../dist/monite.js"></script>
    <link rel="stylesheet" href="../../dist/monite.css" />
</head>
<body>
<div id="component"></div>
<script>
  console.log(window.MoniteApp);
  (async () => {
    const monite = MoniteApp({
      // some public API key available for test
      apiKey: 'en-52cefd74-c7f2-4e3b-8ba9-61b4cf405cce',
      locale: 'en',
    });
    const data = await monite.api.counterparts.getList();
    console.log(data);
    monite.create('CounterpartsTableWithAPI', {
      useMoniteApi: true,
    }).mount('#component');
  })();
</script>
</body>
</html>
